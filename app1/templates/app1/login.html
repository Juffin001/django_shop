<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block content %}
    <div class="py-5 text-center">
      <h1>Ativo log in</h1>
      <h7>Чтобы добавлять свои товары у вас обязан быть аккаунт</h7>
  
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-dark">Войти</button>
          <a href="{% url 'register' %}"><button type="button" class="btn btn-dark">создать аккаунт</button></a>
        </form>
      
    </div>
    <a href="{% url 'index' %}"><button type="button" class="btn btn-dark"><- отменить</button></a>
    {% endblock %}
  </body>
</html>
