<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% block content %}

    <h1 class="py-5 text-center">Ativo</h1>
    <a href="{% url 'index' %}"><button type="button" class="btn btn-dark">Сбросить поиск</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% if searched %}
      <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for q in results %}
            <div class="col">
              <div class="card shadow-sm">
                <a href="{{ q.id }}/"><img class="card-img-top" src="{{ q.box_image.url }}" alt="{{ q.box_title }}" /></a>
                <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="255" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" >
                  

                  <rect width="100%" height="100%" fill="#55595c"><a href="{{ q.id }}/"><img src="{{ q.box_image }}" alt="{{ q.box_title }}" /></a></rect>
                  <text fill="#eceeef" dy=".3em">Thumbnail</text>
                  <a class="image_holder" href="{{ q.id }}/"><img src="{{ q.box_image }}" alt="{{ q.box_title }}" /></a>-->
                </svg>
                <div class="card-body">
                  <p class="card-text" align="center">
                    <strong>{{q.box_title}}</strong>
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <!--
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      -->
                    </div>
                    <small class="text-body-secondary">{{ q.box_pub_date }}</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            
        </div>

      </div>
    </div>
    {% else %}
      <h5>You dont type anything, try again</h5>
    {% endif %}
    {% endblock %}
    
</body>
</html>
