<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ativo</title>
    <link rel="stylesheet" href="{% static 'app1/style.css' %}">
  </head>
  <body>
    <h1 align="center">Ativo</h1>
    <div class="container">
      <div class="rows">
        {% if latest_boxes_list %}
        {% for q in latest_boxes_list %}
          <div class="box_class">
            <span>
              <div class="item">
                <a class="image_holder" href="{{ q.id }}/"><img src="{{ q.box_image }}" alt="{{ q.box_title }}" /></a>
                <p class="title_holder">
                  {{q.box_title}}
                </p>
              </div>
            </span>
          </div>
        {% endfor %}
        
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
